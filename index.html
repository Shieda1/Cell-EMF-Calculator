<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cell EMF Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="EMFRadio" name="variables" checked>
  <label for="EMFRadio">EMF</label>

  <input type="radio" id="anodeRadio" name="variables">
  <label for="anodeRadio">Anode</label>

  <input type="radio" id="cathodeRadio" name="variables">
  <label for="cathodeRadio">Cathode</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Anode</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Cathode</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
